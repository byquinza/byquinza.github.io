baseurl: "https://quinza.es/"
languageCode: "en-us"
title: "Your SRE expert"
theme: "hugo-xmin"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

params:
  description: "This is the personal website of Aitor Quinza"
  footer: "&copy; [Aitor Quinza](https://quinza.es) 1996 -- {Year} | [Github](https://github.com/byquinza) "

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    renderHooks:
      link:
        useEmbedded: auto
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
